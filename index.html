<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whole Number Division</title>
  <script src="./scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Whole Number Division</h1>
  <form id="divisionForm" data-form>
    <label>
      <span>Dividend</span>
      <input type="number" name="dividend" required>
    </label>
    <label>
      <span>Divider</span>
      <input type="number" name="divider" required>
    </label>
    <button type="submit">Calculate</button>
  </form>
  <hr>
  <div id="result" data-result>No calculation performed</div>
</body>
</html>
